<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/jquery.mousewheel.min.js"></script>
    <style>
        input {
            width: 100px;
            height: 25px;
            font-size: 100%;
        }
        button {
            height: 30px !important;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container_center">
        <table class="table_center">
            <tr align="left">
                <td>
                    宽度(W):&emsp;
                </td>
                <td>
                    <input type="number" id="width" min="8" max="30" value="8">
                </td>
            </tr>
            <tr align="left">
                <td>
                    高度(H):&emsp;
                </td>
                <td>
                    <input type="number" id="height" min="8" max="30" value="8">
                </td>
            </tr>
            <tr align="left">
                <td>
                    地雷百分比(M):&emsp;
                </td>
                <td>
                    <input type="number" id="percent" min="1" max="100" value="1">
                </td>
            </tr>
            <tr align="left">
                <td colspan="2">
                    <button class="btn_green" onclick="start()">玩游戏</button>
                </td>
            </tr>
            <tr align="left">
                <td colspan="2">
                    <button class="btn_index" onclick="javascript:window.location.href='../../index.html'">取消</button>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    $(function() {
        $("input").bind("mousewheel", function(event, delta) {
            if (delta > 0) {
                if (parseInt(this.value) < this.max) {
                    this.value = parseInt(this.value) + 1;
                }
            } else {
                if (parseInt(this.value) > this.min) {
                    this.value = parseInt(this.value) - 1;
                }
            }
            return false;
        });
    });

    function start() {
        var row = $("#width").val();
        var col = $("#height").val();
        var count = Math.max(Math.floor(row * col * $("#percent").val() / 100), 1);
        localStorage.setItem("map_message", row + "_" + col + "_" + count);
        window.location.href = "./main.html";
    }
</script>
</html>
